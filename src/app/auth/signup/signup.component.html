<div class="d-flex flex-row justify-content-center pt-xl-3">
  <div class="col-xs-12 col-sm-10 col-md-8 col-xl-4">
    <h1 class=" text-center">Register</h1>
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="from-group">
        <label for="roll">Roll No.</label>
        <input type="number" id="roll" name="roll" ngModel class="form-control" required>
      </div>
      <div class="from-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" ngModel class="form-control" required>
      </div>
      <div class="from-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <div class="from-group">
        <label for="re-password">Re-Password</label>
        <input type="password" id="re-password" name="re-password" ngModel class="form-control" required>
      </div>
      <div class="from-group">
        <label for="course">Course</label>
        <select id="course" name="course" [ngModel]='0' class="form-control" required>
          <option value="0" selected="selected">B.Tech</option>
          <option value="1">B.Voc</option>
          <option value="2">M.Tech</option>
          <option value="3">BBA</option>
          <option value="4">BCA</option>
          <option value="5">Diploma</option>
          <option value="6">MBA</option>
          <option value="7">MCA</option>
        </select>
      </div>
      <div class="from-group">
        <label for="sem">Semester</label>
        <select id="sem" name="sem" [ngModel]='0' class="form-control" required>
          <option value="0" selected="selected">I</option>
          <option value="1">II</option>
          <option value="2">III</option>
          <option value="3">IV</option>
          <option value="4">V</option>
          <option value="5">VI</option>
          <option value="6">VII</option>
          <option value="7">VIII</option>
        </select>
      </div>
      <br>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

    </form>
  </div>
</div>
