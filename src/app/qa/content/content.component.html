<div class="d-flex flex-row justify-content-center pt-3" style="height: 82vh; overflow: auto;width: 73.5vw;">
   <div class="col-xl-12">
      <h2 *ngIf="qa === null">
         Select a Question
      </h2>
      <ng-template [ngIf]="qa !== null">
        <form #f="ngForm">
          <p style="white-space: pre-wrap">{{q+1}}. {{qa.question}}</p>
          <br>
          <div class="form-check mb-3">
            <label for="A" class="form-check-label" style="white-space: pre">
              <input type="radio" id="A" ngModel [checked]="qa.selected==='a'" name="option" value="a" class="form-check-input" (change)="change(f)">{{qa.optionA}}
            </label>
          </div>
          <div class="form-check mb-3">
            <label for="B" class="form-check-label" style="white-space: pre">
              <input type="radio" id="B" ngModel [checked]="qa.selected==='b'" name="option" value="b" class="form-check-input" (change)="change(f)">{{qa.optionB}}
            </label>
          </div>
          <div class="form-check mb-3">
            <label for="C" class="form-check-label" style="white-space: pre">
              <input type="radio" id="C" ngModel [checked]="qa.selected==='c'" name="option" value="c" class="form-check-input" (change)="change(f)">{{qa.optionC}}
            </label>
          </div>
          <div class="form-check mb-3">
            <label for="D" class="form-check-label" style="white-space: pre">
              <input type="radio" id="D" ngModel [checked]="qa.selected==='d'" name="option" value="d" class="form-check-input" (change)="change(f)">{{qa.optionD}}
            </label>
          </div>
        </form>
      </ng-template>
   </div>
</div>
<div class="d-flex justify-content-between">


      <button type="button"
              class="btn btn-dark fa fa-arrow-left pl-3 pr-3"
              style="-webkit-border-radius: 45px;-moz-border-radius: 45px;border-radius: 45px; font-size: 25px"
              (click)="previous()" [disabled]="q===0"></button>

      <button type="button" class="btn btn-dark fa fa-flag" style="font-size: 25px" (click)="flag()"></button>

      <button type="button"
              style="-webkit-border-radius: 45px;-moz-border-radius: 45px;border-radius: 45px; font-size: 25px"
              class="btn btn-dark fa fa-arrow-right pl-3 pr-3"
              (click)="next()" [disabled]="q===n-1"></button>


</div>
